<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Limelight:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap"
    />
  </head>
  <body>
    <div class="address">
      <div class="address-child"></div>
      <img
        class="logo-removebg-preview-1-icon"
        alt=""
        src="logoremovebgpreview-1@2x.png"
      />

      <div class="handyhome">HandyHome</div>
      <input class="address-item" type="text" />

      <div class="name">Name</div>
      <div class="required">(Required)*</div>
      <input class="address-inner" type="text" />

      <div class="phone-number">Phone number</div>
      <div class="required1">(Required)*</div>
      <div class="rectangle-div"></div>
      <div class="pincode">Pincode</div>
      <div class="required2">(Required)*</div>
      <div class="address-child1"></div>
      <div class="address-child2"></div>
      <div class="state">State</div>
      <img class="vector-icon" alt="" src="vector.svg" />

      <div class="city">City</div>
      <input class="rectangle-input" type="text" />

      <div class="house-nobuilding-name">House No.,Building Name</div>
      <input class="address-child3" type="text" />

      <div class="road-name-area">Road name, Area, Colony</div>
      <img
        class="home-fill0-wght400-grad0-opsz4-icon"
        alt=""
        src="home-fill0-wght400-grad0-opsz48-1.svg"
      />

      <img class="vector-icon1" alt="" src="vector1.svg" />

      <div class="address-child4"></div>
      <div class="save-address">Save Address</div>
    </div>
  </body>
</html>
